  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="assets/images/top-splash.png" alt="Reversi Logo 1" width="130px" />

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"

      <div class="row m-3">
        <div class="col text-center">
          <h1 style="padding-top: 20px;">Welcome to Reversi!</h1>
        </div>
      </div>
    
      <div class="row align-items-center justify-content-center m-3">
        <div class="col-8" style="padding: 10px 0;">
          <div class="input-group">
            <span class="input-group-text" id="displayName">Name</span>
            <input type="text" class="form-control text-nowrap" id="nameInput" placeholder="Choose your display name"
              aria-label="Enter your display name for use while playing Reversi" aria-describedby="displayName">
            <button type="submit" class="btn btn-secondary text-nowrap" id="lobbyButton" onclick="goToLobby()">Enter
              Lobby</button>
          </div>
        </div>
      </div>
    
      <div class="row">
        <div class="col text-center">
          <img class="img-fluid" src="assets/images/bottom-splash.png" alt="Reversi Logo 2"
            style="opacity:0.2;filter:alpha(opacity=20);" />
          <img class="img-fluid" src="assets/images/bottom-splash.png" alt="Reversi Logo 2"
            style="opacity:0.2;filter:alpha(opacity=20);" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js" integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
    <script>
        function goToLobby() {
          let username = encodeURI($('#nameInput').val());
          window.location.href = "lobby.html?username=" + username;
        }
        $('#nameInput').keypress(function (e) {
          let key = e.which;
          if (key == 13) { //the enter key
            $('button[id = lobbyButton]').click();
            return false;
          }
        })
      </script>
  </body>
